language: java

jdk:
  - oraclejdk8
#  - oraclejdk7
#  - openjdk7
#  - openjdk6

before_install:
  - shell: [[ "${TRAVIS_TAG}" == "" ]] && mvn release:update-versions -DdevelopmentVersion="${TRAVIS_TAG}"
  - shell: [[ "${TRAVIS_TAG}" != "" ]] && mvn release:update-versions -DdevelopmentVersion="${TRAVIS_BRANCH}-SNAPSHOT"
#  - mvn release:update-versions -DdevelopmentVersion="${TRAVIS_BRANCH}"

install: true

#script: mvn clean verify -P shade,sources,javadoc -Djava.version=1.6
script: mvn clean verify -P shade,sources -Djava.version=1.6

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: /home/travis/build/arturolszak/hycube/target/hycube-*.jar
  skip_cleanup: true
  on:
    tags: true
